<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://kit.fontawesome.com/d8b8b0ef81.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/style.css">
<title>Calculadora</title>

</head>
<body>

<div id="container">
    <div id="calculadora">
        <div id="header">
            <i class="fa-solid fa-calculator"></i>
            <input type="checkbox" name="" id="">
        </div>
    
        <div id="section">
            <div id="tela">
                <input id="result" type="text">
            </div>
            <div id="teclas">
                <table>
                    <tr>
                        <td><button id="7" onclick="calcular(this.id)">7</button></td>
                        <td><button id="8" onclick="calcular(this.id)">8</button></td>
                        <td><button id="9" onclick="calcular(this.id)">9</button></td>
                        <td><button id="del" onclick="calcular(this.id)" class="special">DEL</button></td>
                    </tr>
    
                    <tr>
                        <td><button id="4" onclick="calcular(this.id)">4</button></td>
                        <td><button id="5" onclick="calcular(this.id)">5</button></td>
                        <td><button id="6" onclick="calcular(this.id)">6</button></td>
                        <td><button id="plus" onclick="calcular(this.id)">+</button></td>
                    </tr>
    
                    <tr>
                        <td><button id="1" onclick="calcular(this.id)">1</button></td>
                        <td><button id="2" onclick="calcular(this.id)">2</button></td>
                        <td><button id="3" onclick="calcular(this.id)">3</button></td>
                        <td><button id="minus" onclick="calcular(this.id)">-</button></td>
                    </tr>
    
                    <tr>
                        <td><button id="dot" onclick="calcular(this.id)">.</button></td>
                        <td><button id="0" onclick="calcular(this.id)">0</button></td>
                        <td><button id="divide" onclick="calcular(this.id)">/</button></td>
                        <td><button id="times" onclick="calcular(this.id)">x</button></td>
                    </tr>
                    <tr>
                        <td><button id="reset" onclick="calcular(this.id)" class="special lasts">RESETAR</button></td>
                        <td><button id="resultado" onclick="calcular(this.id)" class="special lasts finish">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    
    </div>
</div>
<script src="js/script.js"></script>

</body>
</html>
