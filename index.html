<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://kit.fontawesome.com/d8b8b0ef81.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/style.css">
<title>Calculadora</title>

</head>
<body>

<div id="container">
    <div id="calculadora">
        <div id="header">
            <i class="fa-solid fa-calculator"></i>
            <input type="checkbox" name="" id="">
        </div>
    
        <div id="section">
            <div id="tela">
                <input id="result" type="text">
            </div>
            <div id="teclas">
                <table>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button class="special">DEL</button></td>
                    </tr>
    
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>+</button></td>
                    </tr>
    
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>-</button></td>
                    </tr>
    
                    <tr>
                        <td><button>.</button></td>
                        <td><button>0</button></td>
                        <td><button>/</button></td>
                        <td><button>x</button></td>
                    </tr>
                    <tr>
                        <td><button class="special lasts">RESETAR</button></td>
                        <td><button class="special lasts finish">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    
    </div>
</div>

</body>
</html>
